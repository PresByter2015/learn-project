    <script type="text/javascript">
        var favIcon = function () {
            var pathname = window.location.search;
            console.log(pathname)
            var head = document.getElementsByTagName('head')[0];
            var style = document.createElement('link');
            style.rel = 'icon';
            //	    		style.href = 'favicon1.ico'/*tpa=http://www.jnschool.com/html/lessons/blockly2/img/favicon/favicon1.ico*/;
            //	    		head.appendChild(style);
            if (pathname.match(/maze/)) {
                console.log('1')
                style.href = 'maze.ico'/*tpa=http://www.jnschool.com/html/lessons/blockly2/img/favicon/maze.ico*/;
                head.appendChild(style);
                document.title = '兔子历险记'
            }
            if (pathname.match(/painting/)) {
                style.href = 'painting.ico'/*tpa=http://www.jnschool.com/html/lessons/blockly2/img/favicon/painting.ico*/;
                head.appendChild(style);
                document.title = '星花海'
            }
            if (pathname.match(/tank/)) {
                style.href = 'tank.ico'/*tpa=http://www.jnschool.com/html/lessons/blockly2/img/favicon/tank.ico*/;
                head.appendChild(style);
                document.title = '飞机大战'
            }
        }
        favIcon()
    </script>

<body>
    <div class="toolbar">
        <div id="top_tool">
            <div id="logo_img">
                <img src="" style="height:60%; margin-left:15%;margin-top:3%;" />
            </div>
            <div id="nav">
                <div class="nav-menu">
                    <a href="" target="_blank" id="html_index"></a>
                    <a href="Selectgame.html" tppabs="http://www.jnschool.com/html/lessons/blockly2/Selectgame.html"
                        target="_blank" class="current" id="html_game">游戏选择</a>
                    <a href="" target="_blank" id="html_about"></a>
                </div>
                <div class="nav-current"></div>
            </div>
        </div>
        <div class="styled-select">
            <select id="languageMenu">
                <option>中文</option>
                <option>English</option>
            </select>
        </div>
    </div>
    <section class="container">
        <div class="cont_main">
            <div class="cont_inner_top">
                <div id="innertop_name">
                    <h3></h3>
                </div>
                <div class="dots" id="levelLink">
                    <button class="select">1</button>
                </div>
                <section class="showcodeBox">
                    <button type="button" class="showcode">显示代码</button>
                </section>
            </div>
            <div class="cont_inner_left">
                <div class="game_view" id="visilazation">
                    <div id="cr-stage"></div>
                    <div id="capacity">
                        <p>积木块还剩<span id="capacityNum"></span>块</p>
                    </div>
                </div>
                <div class="buttonbox">
                    <button type="button" class="btn active" id="playBtn">运行</button>
                    <button type="button" class="btn" id="resetBtn">重置</button>
                    <div class="slider">
                        <span class="slider-handle" id="sliderHandle"></span>
                    </div>
                    <img src="fast.png" tppabs="http://www.jnschool.com/html/lessons/blockly2/img/fast.png"
                        class="fast"></img>
                    <img src="slow.png" tppabs="http://www.jnschool.com/html/lessons/blockly2/img/slow.png"
                        class="slow"></img>
                </div>

            </div>
            <div class="cont_inner_right">
                <div id="workspce_block" class="content_b"></div>
            </div>

        </div>
        <xml id="toolbox" style="display: none"></xml>

    </section>

    <!-- Dialog for showing code -->
    <div id="dialogCode" class="dialog">
        <img src="dialog1.jpg" tppabs="http://www.jnschool.com/html/lessons/blockly2/img/dialog1.jpg">
        <div class="dialog-div">
            <h6 class="dialog-h">代码</h6>
            <pre class="dialog-p">dsf</pre>
            <button id="dialogCodeBtn" class="dialog-btn dialog-btn-small">确定</button>
        </div>
    </div>
    <!-- Dialog for game tip -->
    <div id="dialogTip" class="dialog">
        <img src="dialog2.jpg">
        <h6 class="dialog-h"></h6>
        <!-- <p class="dialog-p">fffffffffffff</p> -->
        <button class="dialog-btn dialog-btn-big">确定</button>
    </div>
    <!-- Dialog for game success -->
    <div id="dialogWin" class="dialog">
        <img src="dialog2.jpg">
        <h6 class="dialog-h">成功！</h6>
        <p class="dialog-p">恭喜通关</p>
        <button class="dialog-btn dialog-btn-small dialog-btn-left">重玩</button>
        <button class="dialog-btn dialog-btn-small dialog-btn-right">下一关</button>
    </div>
    <div class="layer"></div>

    <div id="popover" class="popover">
        <img src="carrot.png">
        <p>提示</p>
        <button>降低难度</button>
    </div>
