<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            background-color: darkorange;
            width: 200px;
            height: 100px;
            border-radius: 100vw;
            /* border-radius: 100vh; */
            /* border-radius: 50%; */
            color: aliceblue;
            padding: 10px;
            text-align: center;
            margin: 100px;
        }
    </style>
</head>

<body>
    <div class="box">使用border-radius: 100vw/100vh;可以在任意宽长出现一个50%的效果</div>
    <script>
        //提升变量  请输出结果并进行解释
        var name = 'spring';
        (function () {
            if (typeof name === 'undefined') {
                var name = 'summer';
                console.log(name);
            } else {
                console.log(name);
            }
        })();

        (function () {
            if (typeof name === 'undefined') {
                const name = '1summer';
                console.log(name);
            } else {
                console.log(name);
            }
        })();
    </script>
</body>

</html>
