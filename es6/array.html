        /*
        Iterator 
        创建一个指针对象，指向当前数据的起始位置。

        返回 value 和是否遍历结束
        数组，map，set具有
        对象 不具备Iterator

        const arr3 = [1, 2, 5, 9, 71]
        function iterator(arr) {
            let index = 0;
            return {
                next() {
                    return index < arr.length ? { value: arr[index++], done: false } : { value: undefined, done: true }

            }
