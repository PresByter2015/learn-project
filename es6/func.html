<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>函数 参数默认值</h1>
    <script>
        function fn1(x = 0, y = 0) { }
        function fn2(x, y = 0) { }
        // rest 剩余参数
        function fn3(...params) {
            console.log(params)
        }
        fn3(1, 2, 5, 6, 9, 4, 7, { 'a': 'aa' })

        // fn4 === fn5
        let fn4 = () => { }
        let fn5 = function () { }

        // 一条语句
        let fn6 = x => x ** 3
        console.log(fn6(9))


    </script>
</body>

</html>
