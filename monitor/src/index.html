<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端监控SDK</title>
</head>

<body>
    <div id="container">
        <div class="content" style="width:600px;height:600px;word-wrap: break-word;background-color: gray;">
            <button id="clickBtn" onclick="clickMe()">点我</button>
            <button id="clickBtn" onclick="createError()">error</button>
            <button id="clickBtn" onclick="createPromiseError()">promise error</button>
            <button id="clickBtn" onclick="sendSuccess()">ajax 成功请求</button>
            <button id="clickBtn" onclick="sendError()">ajax 失败请求</button>
        </div>
    </div>
    <script src="./aa.js"></script>
    <script>
        function sendSuccess() {
            let xhr = new XMLHttpRequest()
            xhr.open('GET', 'success', true)
            xhr.responseType = 'json'
            xhr.onload = function () {
                console.log(xhr.response);
            }
            xhr.send()
        }
        function sendError() {
            let xhr = new XMLHttpRequest()
            xhr.open('POST', 'error', true)
            xhr.responseType = 'json'
            xhr.onload = function () {
                console.log(xhr.response);
            }
            xhr.onerror=function(err){
                console.log(err);
            }
            xhr.send('id=test')
        }
        function createError() {

        }
        function createPromiseError() {
            new Promise(function (resolve, reject) {
                console.log(a + b)
            }).then(res => {
                console.log(res)
            })
        }
        function clickMe() {
            let start = Date.now();
            while ((Date.now() - start) < 1000) { }
        }
        setTimeout(() => {
            let content = document.getElementsByClassName('content')[0];
            let h1 = document.createElement('h1');
            h1.innerHTML = '我是这个页面中最有意义的内容';
            h1.setAttribute('elementtiming', 'meaningful');
            content.appendChild(h1);
        }, 2000);
    </script>
</body>

</html>
